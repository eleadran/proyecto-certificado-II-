<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APP VENTAS VEHÍCULOS</title>
  <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
  <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<!-- Menú de Navegación (Navbar) -->
<nav th:fragment="menu" class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <!-- Logo con enlace a servidor.html -->
    <a class="navbar-brand" th:href="@{/servidor}">TriForce MOTORS</a>

    <!-- Botón para Móviles -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Contenido del Menú -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" th:href="@{/clientes}">Clientes</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/combustions}">Combustibles</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/marcas}">Marcas</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/vehiculos}">Vehículos</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/proveedores}">Proveedores</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/vendedores}">Vendedores</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/concesionarias}">Concesionarias</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/facturas}">Facturas</a></li>
      </ul>

      <!-- Imagen alineada a la derecha con enlace a home.html -->
      <div class="ms-auto">
        <a th:href="@{/home}">
          <img th:src="@{/imagenes/carrito.jpg}" alt="Carrito" width="30" height="30">
        </a>
      </div>
    </div>
  </div>
</nav>

</body>
</html>
