<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout::head}">
    <meta charset="UTF-8">
    <title>Proveedores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .table-hover tbody tr:hover {
            background-color: #f2f2f2;
            transition: 0.3s ease-in-out;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<nav th:insert="~{layout::menu}"></nav>
<div class="container mt-4">

    <!-- Encabezado -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-primary fw-bold"><i class="bi bi-truck me-2"></i>Lista de Proveedores</h2>
        <a class="btn btn-success shadow-sm" th:href="@{/proveedores/create}">
            <i class="bi bi-plus-circle me-1"></i> Nuevo Proveedor
        </a>
    </div>

    <!-- Tabla -->
    <div class="table-responsive shadow-sm">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark text-center">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Stock</th>
                <th scope="col">Dirección</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="proveedor, iterStat : ${proveedores}">
                <!-- ID consecutivo -->
                <td th:text="${iterStat.index + 1}"></td>

                <td th:text="${proveedor.nombreProveedor}"></td>
                <td th:text="${proveedor.telefonoProveedor}"></td>
                <td th:text="${proveedor.stockProveedor}"></td>
                <td th:text="${proveedor.direccionProveedor}"></td>
                <td class="text-center">
                    <a th:href="@{/proveedores/edit/{id}(id=${proveedor.codProveedor})}"
                       class="btn btn-sm btn-outline-primary me-1" title="Editar">
                        <i class="bi bi-pencil-fill"></i>
                    </a>
                    <a href="javascript:void(0);"
                       th:attr="data-url=@{/proveedores/delete/{id}(id=${proveedor.codProveedor})}"
                       class="btn btn-sm btn-outline-danger btn-delete" title="Eliminar">
                        <i class="bi bi-trash-fill"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".btn-delete").forEach(function (btn) {
            btn.addEventListener("click", function () {
                const url = this.getAttribute("data-url");

                Swal.fire({
                    title: '¿Estás seguro?',
                    text: "Esta acción no se puede revertir",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Sí, eliminar',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = url;
                    }
                });
            });
        });
    });
</script>
</body>
</html>
