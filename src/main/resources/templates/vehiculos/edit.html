<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout::head}">
    <meta charset="UTF-8">
    <title>Editar Vehículo</title>
</head>
<body>
<nav th:insert="~{layout::menu}"></nav>
<br />
<div class="card">
    <div class="card-header text-bg-secondary">
        Mantenimiento de Vehículos
    </div>
    <div class="card-body">
        <h5 class="card-title">Actualizar Vehículo</h5>
        <hr />

        <form th:action="@{/vehiculos/save}" method="post" th:object="${vehiculo}" id="formVehiculo" onsubmit="return validarFormulario()">
            <!-- Campo ID -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txtId" th:field="*{id}"
                       placeholder="ID de vehiculo" disabled>
                <label for="txtId">ID del Vehículo</label>
            </div>
            <input type="hidden" th:field="*{id}" />

            <!-- Campo Color -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txtColorVehiculo"
                       th:field="*{color}"
                       placeholder="Ejemplo: Rojo" required>
                <label for="txtColorVehiculo">Color del Vehículo</label>
                <div class="text-danger small" id="errorColor"></div>
            </div>

            <!-- Campo Año -->
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtAnioVehiculo"
                       th:field="*{anio}"
                       placeholder="Ejemplo: 2023" required min="1900" max="2100">
                <label for="txtAnioVehiculo">Año del Vehículo</label>
            </div>

            <!-- Campo Diseño -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txtDisenoVehiculo"
                       th:field="*{disenoModelo}"
                       placeholder="Ejemplo: Sedán" required>
                <label for="txtDisenoVehiculo">Diseño del Vehículo</label>
                <div class="text-danger small" id="errorDiseno"></div>
            </div>

            <!-- Campo Precio -->
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtPrecioVehiculo"
                       th:field="*{precio}"
                       placeholder="Ejemplo: 25000.00" required step="0.01">
                <label for="txtPrecioVehiculo">Precio del Vehículo</label>
            </div>

            <!-- Selección de Tipo de Combustión -->
            <div class="form-floating mb-3">
                <select class="form-select" id="txtCombustion" th:field="*{combustion}" required>
                    <option value="" disabled>Seleccione el tipo de combustión</option>
                    <option th:each="comb : ${combustiones}" th:value="${comb.id}" th:text="${comb.tipoCombustion}"></option>
                </select>
                <label for="txtCombustion">Tipo de Combustión</label>
            </div>

            <!-- Selección de Marca -->
            <div class="form-floating mb-3">
                <select class="form-select" id="txtMarca" th:field="*{marca}" required>
                    <option value="" disabled>Seleccione una marca</option>
                    <option th:each="marc : ${marcas}" th:value="${marc.id}" th:text="${marc.nombreMarca}"></option>
                </select>
                <label for="txtMarca">Marca</label>
            </div>

            <!-- Botones -->
            <button type="submit" class="btn btn-primary shadow-sm">
                <i class="bi bi-pencil-fill me-1"></i> Actualizar Vehículo
            </button>
            <a href="/vehiculos" class="btn btn-secondary shadow-sm">
                <i class="bi bi-arrow-left me-1"></i> Cancelar
            </a>
        </form>
    </div>
</div>

<!-- Script de validación -->
<script>
    function validarFormulario() {
        const color = document.getElementById("txtColorVehiculo").value.trim();
        const diseno = document.getElementById("txtDisenoVehiculo").value.trim();

        const errorColor = document.getElementById("errorColor");
        const errorDiseno = document.getElementById("errorDiseno");

        let valido = true;

        // Limpiar mensajes previos
        errorColor.textContent = "";
        errorDiseno.textContent = "";

        // Validar Color
        if (!/^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$/.test(color)) {
            errorColor.textContent = "⚠️ El color solo puede contener letras y espacios.";
            valido = false;
        }

        // Validar Diseño
        if (!/^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$/.test(diseno)) {
            errorDiseno.textContent = "⚠️ El diseño solo puede contener letras y espacios.";
            valido = false;
        }

        return valido;
    }

    // Bloqueo en vivo para que no se escriban caracteres inválidos
    document.getElementById("txtColorVehiculo").addEventListener("input", function () {
        this.value = this.value.replace(/[^A-Za-zÁÉÍÓÚáéíóúÑñ\s]/g, "");
    });

    document.getElementById("txtDisenoVehiculo").addEventListener("input", function () {
        this.value = this.value.replace(/[^A-Za-zÁÉÍÓÚáéíóúÑñ\s]/g, "");
    });
</script>


</body>
</html>
