<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="~{layout::head}">
    <meta charset="UTF-8">
    <title>Registro de clientes</title>
</head>
<body>
<nav th:insert="~{layout::menu}"></nav>
<br />
<div class="card">
    <div class="card-header text-bg-secondary">
        Mantenimiento de clientes
    </div>
    <div class="card-body">
        <h5 class="card-title">Registro de clientes</h5>
        <hr />
        <form th:action="@{/clientes/save}" method="post" th:object="${cliente}" onsubmit="return validarFormulario()">

            <!-- Nombre -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txtnombre_cliente" th:field="*{nombre_cliente}"
                       placeholder="Nombre" required>
                <label for="txtnombre_cliente">Nombre de cliente</label>
                <div class="text-danger small" id="errorNombre"></div>
            </div>

            <!-- Apellido -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txtapellido_cliente" th:field="*{apellido_cliente}"
                       placeholder="Apellido" required>
                <label for="txtapellido_cliente">Apellido del cliente</label>
                <div class="text-danger small" id="errorApellido"></div>
            </div>

            <!-- Trabajo -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txttrabajo_cliente" th:field="*{trabajo_cliente}"
                       placeholder="Trabajo" required>
                <label for="txttrabajo_cliente">Trabajo del cliente</label>
                <div class="text-danger small" id="errorTrabajo"></div>
            </div>

            <!-- Teléfono -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txttelefono_cliente"
                       th:field="*{telefono_cliente}"
                       placeholder="Teléfono" required maxlength="20">
                <label for="txttelefono_cliente">Teléfono del cliente</label>
                <div class="text-danger small" id="errorTelefono"></div>
            </div>

            <!-- Dirección -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txtdireccion_cliente" th:field="*{direccion_cliente}"
                       placeholder="Dirección" required>
                <label for="txtdireccion_cliente">Dirección del cliente</label>
            </div>

            <!-- Botones de acción -->
            <button type="submit" class="btn btn-success shadow-sm">
                <i class="bi bi-save2-fill me-1"></i> Registrar cliente
            </button>
            <a href="/clientes" class="btn btn-secondary shadow-sm">
                <i class="bi bi-arrow-left me-1"></i> Cancelar
            </a>
        </form>
    </div>
</div>

<script>
    function validarFormulario() {
        let nombre = document.getElementById("txtnombre_cliente").value.trim();
        let apellido = document.getElementById("txtapellido_cliente").value.trim();
        let trabajo = document.getElementById("txttrabajo_cliente").value.trim();
        let telefono = document.getElementById("txttelefono_cliente").value.trim();

        let errorNombre = document.getElementById("errorNombre");
        let errorApellido = document.getElementById("errorApellido");
        let errorTrabajo = document.getElementById("errorTrabajo");
        let errorTelefono = document.getElementById("errorTelefono");

        let valido = true;

        // Limpiar errores previos
        errorNombre.textContent = "";
        errorApellido.textContent = "";
        errorTrabajo.textContent = "";
        errorTelefono.textContent = "";

        // Validar nombre (solo letras y espacios)
        if (!/^[A-Za-zÁÉÍÓÚáéíóúñÑ\s]+$/.test(nombre)) {
            errorNombre.textContent = "⚠️ El nombre solo puede contener letras.";
            valido = false;
        }

        // Validar apellido (solo letras y espacios)
        if (!/^[A-Za-zÁÉÍÓÚáéíóúñÑ\s]+$/.test(apellido)) {
            errorApellido.textContent = "⚠️ El apellido solo puede contener letras.";
            valido = false;
        }

        // Validar trabajo (solo letras y espacios)
        if (!/^[A-Za-zÁÉÍÓÚáéíóúñÑ\s]+$/.test(trabajo)) {
            errorTrabajo.textContent = "⚠️ El trabajo solo puede contener letras.";
            valido = false;
        }

        // Validar teléfono (exactamente 9 dígitos)
        if (!/^\d{9}$/.test(telefono)) {
            errorTelefono.textContent = "⚠️ El teléfono debe contener exactamente 9 números.";
            valido = false;
        }

        // Si todo es válido, limpiar campos
        if (valido) {
            document.getElementById("txtnombre_cliente").value = "";
            document.getElementById("txtapellido_cliente").value = "";
            document.getElementById("txttrabajo_cliente").value = "";
            document.getElementById("txttelefono_cliente").value = "";
            document.getElementById("txtdireccion_cliente").value = "";

            errorNombre.textContent = "";
            errorApellido.textContent = "";
            errorTrabajo.textContent = "";
            errorTelefono.textContent = "";
        }

        return valido;
    }

    // --- VALIDACIÓN EN VIVO ---
    document.getElementById("txtnombre_cliente").addEventListener("input", function() {
        if (/^[A-Za-zÁÉÍÓÚáéíóúñÑ\s]*$/.test(this.value.trim())) {
            document.getElementById("errorNombre").textContent = "";
        } else {
            document.getElementById("errorNombre").textContent = "⚠️ El nombre solo puede contener letras.";
        }
    });

    document.getElementById("txtapellido_cliente").addEventListener("input", function() {
        if (/^[A-Za-zÁÉÍÓÚáéíóúñÑ\s]*$/.test(this.value.trim())) {
            document.getElementById("errorApellido").textContent = "";
        } else {
            document.getElementById("errorApellido").textContent = "⚠️ El apellido solo puede contener letras.";
        }
    });

    document.getElementById("txttrabajo_cliente").addEventListener("input", function() {
        if (/^[A-Za-zÁÉÍÓÚáéíóúñÑ\s]*$/.test(this.value.trim())) {
            document.getElementById("errorTrabajo").textContent = "";
        } else {
            document.getElementById("errorTrabajo").textContent = "⚠️ El trabajo solo puede contener letras.";
        }
    });

    // Teléfono: muestra advertencia si hay letras o caracteres especiales
    document.getElementById("txttelefono_cliente").addEventListener("input", function() {
        let telefono = this.value.trim();
        if (/^\d{0,9}$/.test(telefono)) {
            if (telefono.length === 9) {
                document.getElementById("errorTelefono").textContent = "";
            }
        } else {
            document.getElementById("errorTelefono").textContent = "⚠️ El teléfono solo puede contener números.";
        }
    });
</script>

</body>
</html>
