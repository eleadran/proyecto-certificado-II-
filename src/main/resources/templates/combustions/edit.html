<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="~{layout::head}">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<nav th:insert="~{layout::menu}"></nav>
<br />
<div class="card">
  <div class="card-header text-bg-secondary">
    Mantenimiento de clientes
  </div>
  <div class="card-body">
    <h5 class="card-title">Actualizar combustible</h5>
    <hr />
    <form th:action="@{/combustions/save}" method="post" th:object="${combustion}">
      <!-- Campo oculto para el ID -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="txtId" th:field="*{id}"
                   placeholder="ID de combustible" disabled>
            <label for="txtId">ID de combustible</label>
        </div>
        <!-- Campo oculto que sí viaja en el POST -->
        <input type="hidden" th:field="*{id}">

      <!-- Campo para el Tipo de Combustión -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="txttipoCombu_combus" th:field="*{tipoCombustion}"
               placeholder="Ejemplo: Gasolina" required>
        <label for="txttipoCombu_combus">Tipo de Combustible</label>
      </div>

      <!-- Botón para Actualizar -->
        <button type="submit" class="btn btn-primary">Actualizar cliente</button>
        <a th:href="@{/combustions}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</div>
</body>
</html>
